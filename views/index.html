<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Tracker</title>
</head>
<body>
  <h1>Exercise Tracker</h1>
  <h2>Create User</h2>
  <form id="create-user" action="/api/users" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <button type="submit">Create User</button>
  </form>

  <h2>Log Exercise</h2>
  <form id="log-exercise" action="/api/users/:_id/exercises" method="post">
    <label for="userId">User ID:</label>
    <input type="text" id="userId" name="_id" required>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required>
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
    <button type="submit">Add Exercise</button>
  </form>

  <h2>View Logs</h2>
  <form id="view-logs" action="/api/users/:_id/logs" method="get">
    <label for="viewUserId">User ID:</label>
    <input type="text" id="viewUserId" name="_id" required>
    <label for="from">From:</label>
    <input type="date" id="from" name="from">
    <label for="to">To:</label>
    <input type="date" id="to" name="to">
    <label for="limit">Limit:</label>
    <input type="number" id="limit" name="limit">
    <button type="submit">View Logs</button>
  </form>
</body>
</html>
